# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/
#  新增端口时，要使用semanage port -a -t http_port_t -p tcp 7848
#  删除端口命令 semanage port -d -t http_port_t -p tcp 4488
#  semanage port -l

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr > $remote_user >[$time_local] >"$request" >'
                      '$status >$body_bytes_sent >"$http_referer" >$upstream_addr >'
                      '"$http_user_agent" >"$http_x_forwarded_for" >$request_uri';

    access_log  /var/log/nginx/http-access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;





    server {
        listen       2804;
        listen       [::]:2804;
        ssl_certificate "/etc/nginx/ca/svsoft.fun.cer";
        ssl_certificate_key "/etc/nginx/ca/svsoft.fun.key";
        server_name  NASD;

        location /nas1/ {
            proxy_pass https://4.0.4.60:5001/;
        }
        location /r2804/ {
            proxy_pass https://4.0.4.1:443/;
        }
        location /luci-static/ {
            proxy_pass https://4.0.4.1:443;
        }
        location /cgi-bin/ {
            proxy_pass https://4.0.4.1:443;
        }
        location /qb/ {
            proxy_pass http://4.0.4.123:8080/;
            proxy_http_version 1.1;
            proxy_set_header   Host               4.0.4.123:8080; # 根据你的 IP 地址和端口号修改
            proxy_set_header   X-Forwarded-Host   $http_host;
            proxy_set_header   X-Forwarded-For    $remote_addr;
            proxy_cookie_path  /                  "/; Secure";
        }
    }


    server {
            listen       2804 ssl http2;
            listen       [::]:2804 ssl http2;
            ssl_certificate "/etc/nginx/ca/svsoft.fun.cer";
            ssl_certificate_key "/etc/nginx/ca/svsoft.fun.key";
            ssl_session_cache shared:SSL:1m;
            ssl_session_timeout  10m;
            ssl_ciphers PROFILE=SYSTEM;
            ssl_prefer_server_ciphers on;
            server_name  qb.404.svsoft.fun;

            location / {
                proxy_pass http://4.0.4.123:8080;
            }
        }
    server {
            listen       2804 ssl http2;
            listen       [::]:2804 ssl http2;
            ssl_certificate "/etc/nginx/ca/svsoft.fun.cer";
            ssl_certificate_key "/etc/nginx/ca/svsoft.fun.key";
            ssl_session_cache shared:SSL:1m;
            ssl_session_timeout  10m;
            ssl_ciphers PROFILE=SYSTEM;
            ssl_prefer_server_ciphers on;
            server_name  404.svsoft.fun;

            location / {
                proxy_pass https://4.0.4.1:443;
            }
        }

    server {
            listen       2804 ssl http2;
            listen       [::]:2804 ssl http2;
            ssl_certificate "/etc/nginx/ca/svsoft.fun.cer";
            ssl_certificate_key "/etc/nginx/ca/svsoft.fun.key";
            ssl_session_cache shared:SSL:1m;
            ssl_session_timeout  10m;
            ssl_ciphers PROFILE=SYSTEM;
            ssl_prefer_server_ciphers on;
            server_name  nas2.2804.svsoft.fun;

            location / {
                proxy_pass https://28.0.4.10:5001;
            }
    }

    server {
            listen       2804 ssl http2;
            listen       [::]:2804 ssl http2;
            ssl_certificate "/etc/nginx/ca/svsoft.fun.cer";
            ssl_certificate_key "/etc/nginx/ca/svsoft.fun.key";
            ssl_session_cache shared:SSL:1m;
            ssl_session_timeout  10m;
            ssl_ciphers PROFILE=SYSTEM;
            ssl_prefer_server_ciphers on;
            server_name  nas2.2804.svsoft.fun;

            location / {
                proxy_pass https://28.0.4.10:5001;
            }
    }

}

stream {
    log_format  main  '$remote_addr - [$time_local] '
                      '$status $upstream_addr ';
#     access_log  /var/log/nginx/stream-access.log  main;
    access_log  off;
    upstream r2804 {
        server 28.0.4.1:22;
    }
    server {
        listen 45001;
        proxy_pass r2804;
    }
    upstream nas2 {
        server 28.0.4.10:22;
    }
    server {
        listen 45002;
        proxy_pass nas2;
    }
    upstream nasd {
        server 28.0.4.20:22;
    }
    server {
        listen 45003;
        proxy_pass nasd;
    }
}